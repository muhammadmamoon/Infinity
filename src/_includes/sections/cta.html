<!-- ============================================ -->
<!--                     CTA                      -->
<!-- ============================================ -->

<section id="cta-51">
  <div class="cs-container">
      <span class="cs-topper">Contact Us</span>
      <h2 class="cs-title">Get It Done With Us Today</h2>
      <p class="cs-text">
        Looking to sell your home fast or invest in real estate? Infinity
        Investment Property Solutions LLC is here to help. We're dedicated to
        providing tailored property solutions in Edwardsburg, MI and surrounding
        areas. Let's get started today!
      </p>
      <a href="/contact/" class="cs-button-solid">Get A Free Quote</a>
    
  </div>

  <!-- Background Image -->
  <picture class="cs-picture">
    <!-- Mobile -->
    <source
      media="(max-width: 600px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 640, height: 812 }) | avif %}"
      type="image/avif"
    />
    <source
      media="(max-width: 600px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 640, height: 812 }) | webp %}"
      type="image/webp"
    />
    <source
      media="(max-width: 600px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 640, height: 812 }) | jpeg %}"
      type="image/jpeg"
    />

    <!-- Tablet -->
    <source
      media="(max-width: 1024px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2048, height: 750 }) | avif %}"
      type="image/avif"
    />
    <source
      media="(max-width: 1024px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2048, height: 750 }) | webp %}"
      type="image/webp"
    />
    <source
      media="(max-width: 1024px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2048, height: 750 }) | jpeg %}"
      type="image/jpeg"
    />

    <!-- Desktop -->
    <source
      media="(min-width: 1025px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2500, height: 555 }) | avif %}"
      type="image/avif"
    />
    <source
      media="(min-width: 1025px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2500, height: 555 }) | webp %}"
      type="image/webp"
    />
    <source
      media="(min-width: 1025px)"
      srcset="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2500, height: 555 }) | jpeg %}"
      type="image/jpeg"
    />

    <!-- Fallback Image -->
    <img
      src="{% getUrl '/assets/images/cabinets.jpg' | resize({ width: 2500, height: 555 }) | jpeg %}"
      alt="Beautiful modern cabinets"
      width="1920"
      height="426"
      loading="lazy"
      decoding="async"
    />
  </picture>
</section>
